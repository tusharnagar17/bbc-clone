<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC-clone</title>
  </head>
  <body>
    <header>
      <div class="header__left">
        <div class="bbc__image"></div>
        <div class="sign-in">
          <div class="sign-in__img">img</div>
          <div class="sign-in__text">Sign In</div>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right__start">
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Sport</a></li>
          <li><a href="#">Reel</a></li>
          <li><a href="#">Worklife</a></li>
          <li><a href="#">Travel</a></li>
          <li><a href="#">Future</a></li>
          <li><a href="#">Culture</a></li>
        </div>
        <div class="header__right--toggle">
          <a href="">More <i>^</i></a>
        </div>
        <div class="header___right--search">
          <div class="search__bar">
            <!-- two things first column + search icon -->
            <input type="text" placeholder="search" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row1">
        <div class="row1__left">Welcome to BBC.com</div>
        <div class="row1__right">Thursday, 13 August</div>
      </div>
      <div class="row2"></div>
      <div class="row3">News</div>
      <div class="row4">
        <div class="modal2">
          <div class="modal2__1">
            <img src="" alt="" />
            <div class="modal2__h1">modal2__h1</div>
            <div class="modal2__h2">modal2__h2</div>
            <div class="modal2__tag">modal-2-tag</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
